#[build]
[build]
  publish = "ihara-london"   # Carpeta con el sitio estático
  functions = "netlify/functions"  # Carpeta de funciones serverless

[functions]
  node_bundler = "esbuild"  # Bundle functions to support ESM imports

# Habilitar Netlify Identity para autenticación del CMS
[context.production]
  environment = { NETLIFY_USE_YARN = "true" }

# Habilitar Git Gateway para Netlify CMS
[[plugins]]
  package = "netlify-plugin-identity-widget"

# Redirecciones limpias para mantener los mismos paths usados en el frontend
[[redirects]]
  from = "/api/newsletter/subscribe"
  to = "/.netlify/functions/newsletter-subscribe"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/confirm/:token"
  to = "/.netlify/functions/newsletter-confirm?token=:token"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/confirm"
  to = "/.netlify/functions/newsletter-confirm"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/unsubscribe"
  to = "/.netlify/functions/newsletter-unsubscribe"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/export"
  to = "/.netlify/functions/newsletter-export"
  status = 200
  force = true

[[redirects]]
  from = "/api/newsletter/list"
  to = "/.netlify/functions/newsletter-list"
  status = 200
  force = true

# Nueva ruta para formulario de contacto
[[redirects]]
  from = "/api/contact/submit"
  to = "/.netlify/functions/contact-submit"
  status = 200
  force = true

# Rutas para gestión de ventas/pedidos (ADMIN)
[[redirects]]
  from = "/api/orders/list"
  to = "/.netlify/functions/orders-list"
  status = 200
  force = true

[[redirects]]
  from = "/api/orders/details"
  to = "/.netlify/functions/order-details"
  status = 200
  force = true

[[redirects]]
  from = "/api/orders/export"
  to = "/.netlify/functions/orders-export"
  status = 200
  force = true

[[redirects]]
  from = "/api/dashboard/stats"
  to = "/.netlify/functions/dashboard-stats"
  status = 200
  force = true

[[redirects]]
  from = "/api/reports/sales"
  to = "/.netlify/functions/sales-reports"
  status = 200
  force = true

# Redirección para el dashboard administrativo
[[redirects]]
  from = "/dashboard"
  to = "/admin-dashboard.html"
  status = 200
  force = true

# Cabeceras avanzadas de seguridad con Content Security Policy
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self), usb=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net https://static.hotjar.com https://script.hotjar.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.facebook.com; frame-src 'self' https://www.google.com;"

# Cabeceras especiales para el admin del CMS - permitir Netlify CMS y Identity
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: blob: https:; font-src 'self' data: https://unpkg.com; connect-src 'self' https://api.netlify.com https://*.netlify.com https://*.netlify.app blob:; frame-src 'self' https://identity.netlify.com;"

# Cabeceras específicas para APIs
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://iharalondon.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, x-admin-key"
    Access-Control-Max-Age = "86400"
